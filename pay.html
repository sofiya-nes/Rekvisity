<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завершение оплаты</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .payment-container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        h1 {
            color: #1a237e;
            margin-top: 0;
            font-size: 24px;
        }
        
        .subtitle {
            color: #5f6368;
            margin-bottom: 25px;
        }
        
        .bank-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 30px;
        }
        
        .bank-card {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: #f8f9ff;
        }
        
        .bank-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-color: #3f51b5;
        }
        
        .bank-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
            background-color: #e8eaf6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            color: #1a237e;
        }
        
        .bank-name {
            font-weight: 600;
            color: #1a237e;
        }
        
        .instructions {
            background-color: #f0f4ff;
            border-left: 4px solid #3f51b5;
            padding: 15px 20px;
            border-radius: 0 8px 8px 0;
        }
        
        .instructions h3 {
            margin-top: 0;
            color: #1a237e;
        }
        
        ol {
            padding-left: 20px;
            color: #5f6368;
        }
        
        li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Завершение оплаты</h1>
        <p class="subtitle">Выберите ваш банк для перехода в приложение</p>
        
        <div class="bank-grid">
            <div class="bank-card" onclick="openBankApp('sberbank')">
                <div class="bank-logo">СБ</div>
                <div class="bank-name">Сбербанк</div>
            </div>
            
            <div class="bank-card" onclick="openBankApp('tinkoff')">
                <div class="bank-logo">Т</div>
                <div class="bank-name">Тинькофф</div>
            </div>
        </div>
        
        <div class="instructions">
            <h3>Если приложение не открылось автоматически:</h3>
            <ol>
                <li>Нажмите на логотип вашего банка</li>
                <li>В появившемся диалоге выберите "Открыть"</li>
                <li>Если приложения нет - установите его из App Store или Google Play</li>
            </ol>
        </div>
    </div>
    
    <script>
        // После загрузки страницы пытаемся определить банк из URL
        const urlParams = new URLSearchParams(window.location.search);
        const bank = urlParams.get('bank');
        
        // Автоматическое перенаправление для выбранных банков
        const bankRedirects = {
            'sber': 'sberbank://',
            'tinkoff': 'tinkoff://',
            'vtb': 'vtb24://',
            'alfa': 'alfaclient://',
            'raiffeisen': 'raiffeisen://'
        };
        
        if (bank && bankRedirects[bank]) {
            // Пытаемся открыть приложение
            window.location.href = bankRedirects[bank];
            
            // Если через 1.5 сек не открылось - остаемся на странице выбора
            setTimeout(() => {
                if (!document.hidden) {
                    document.getElementById('instructions').style.display = 'block';
                }
            }, 1500);
        }
    </script>
</body>
</html>
